version: "3"

services:
  db:
    container_name: api_db
    image: postgres:15
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    tty: true
    networks: [restaurant-network]
    ports:
      - 5432:5432

  api:
    container_name: api
    image: golang:1.20.4-bullseye
    volumes:
      - ./project:/project/
    working_dir: /project
    ports:
        - 8080:8080
    # ホットリロード
    # command: /bin/bash -c "go get -u github.com/cosmtrek/air && go build -o /go/bin/air github.com/cosmtrek/air && air -c .air.toml"
    # これでもいい
    # command: /bin/bash -c "go mod tidy && go run main.go"
    # command: >
    #   /bin/bash -c "
    #     go mod tidy &&
    #     go run main.go
    #   "
    tty: true
    networks: [restaurant-network]
    depends_on:
      - db
  frontend-react-app:
      image: node:lts-alpine
      working_dir: /app
      volumes:
        - ./frontend-react-app:/app
      command: sh -c "npm run dev"
      tty: true
      ports:
        - 3000:5173
networks:
  restaurant-network:
    driver: bridge